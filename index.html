<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Code-quiz</title>

<body class="body">
    <div class="quiz-holder container">
        <div class="row justify-content-center row-uno">
            <h3 class="question col-12" align="center">Welcome to code quiz</h3>
            <p class="p1 col-12" align="center">Please hit the "start game" game button to be fed a seires of JS questions.</p>
            <p class="p2 col-12" align="center">Every answer you get wrong will deduct 10 seconds from the timer.</p>
            <p class="p3 col-12" align="center">You have 100 seconds to finish. Good luck!</p>
        </div>
        <div class="row justify-content-center mb-4 answer-holder" >
            <div class="visable-answers list-group"></div>
        </div>
        <div class="row justify-content-center row-tres">
            <h4 class="col-6 response" align="center"></h4>
            <h4 class="col-6 time-keeper" align="center"></h4>
        </div>
            <div class="row justify-content-center row-quatro">
                <button id="start-game" type="button" class="btn btn-primary">Start Game</button>
            </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>


</html>
